backend:
  name: github
  repo: seandelaney/decap-example
  branch: main

media_folder: "content/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    create: true
    files:
    - label: "Home"
      name: "home"
      file: "content/index.md"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - label: "Navigation"
          name: "eleventyNavigation"
          widget: "object"
          fields:
            - { label: "Key", name: "key", widget: "string" }
            - { label: "Order", name: "order", widget: "number" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
        - { label: "Number of Latest Posts", name: "numberOfLatestPostsToShow", widget: "number" }
    - label: "About"
      name: "about"
      file: "content/about.md"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - label: "Navigation"
          name: "eleventyNavigation"
          widget: "object"
          fields:
            - { label: "Key", name: "key", widget: "string" }
            - { label: "Order", name: "order", widget: "number" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
    - label: "Blog"
      name: "blog"
      file: "content/blog.md"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - label: "Navigation"
          name: "eleventyNavigation"
          widget: "object"
          fields:
            - { label: "Key", name: "key", widget: "string" }
            - { label: "Order", name: "order", widget: "number" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
  - name: "blogPosts"
    label: "Blog Posts"
    folder: "content/blog"
    #filter:
    #  field: language
    #  value: en
    #  fields:
    #    - { label: "Language", name: "language" }
    create: true
    slug: "{{slug}}"
    summary: "{{title}} {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
